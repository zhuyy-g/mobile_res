<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <!-- 加了这个<meta>标签才可以实现移动端的自适应 width=device-width设置宽度等于设备的宽度 user-scalable=no设置用户无法缩放屏幕 initial-scale=1.0 初始化的缩放比为1比1"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scare=1.0, minimum-scare=1.0, user-scalable=no">
        <title></title>
        <style>
            section {
                display: flex;
                width: 60%;
                height: 150px;
                background-color: pink;
                margin: 0 auto;
            }

            section div:nth-child(1) {
                width: 100px;
                height: 150px;
                background-color: red;
            }

            section div:nth-child(2) {
                flex: 1;
                background-color: green;
            }

            section div:nth-child(3) {
                width: 100px;
                height: 150px;
                background-color: blue;
            }

            p {
                display: flex;
                width: 60%;
                height: 150px;
                background-color: pink;
                margin: 100px auto;
            }

            p span {
                flex: 1;
                background-color: blue;
            }

        </style>
	</head>
	<body>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
        <p>
            <span></span>
            <span></span>
            <span></span>
        </p>
	</body>
</html>
