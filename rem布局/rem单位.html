<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <!-- 加了这个<meta>标签才可以实现移动端的自适应 width=device-width设置宽度等于设备的宽度 user-scalable=no设置用户无法缩放屏幕 initial-scale=1.0 初始化的缩放比为1比1"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scare=1.0, minimum-scare=1.0, user-scalable=no">
        <title></title>
        <style>
            html {
                font-size: 14px;
            }

            div {
                font-size: 12px;
                width: 15rem;
                height: 15rem;
                background-color: purple;
            }

            p {
                /* em是相对于父元素字体大小而言的 */
                /* width: 10em;
                height: 10em; */
                width: 10rem;
                height: 10rem;
                background-color: pink;
            }
        </style>
	</head>
	<body>
        <div>
            <p></p>
        </div>
	</body>
</html>
