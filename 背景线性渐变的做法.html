<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <!-- 加了这个<meta>标签才可以实现移动端的自适应 width=device-width设置宽度等于设备的宽度 user-scalable=no设置用户无法缩放屏幕 initial-scale=1.0 初始化的缩放比为1比1"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scare=1.0, minimum-scare=1.0, user-scalable=no">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/index.css">
        <title></title>
        <style>
           div {
               width: 600px;
               height: 600px;
               /* 以下演示了背景线性渐变的做法 */
               /* background: -webkit-linear-gradient(left, red, blue); */
               background: -webkit-linear-gradient(top left, red, blue);
           }
        </style>
	</head>
	<body>
        <div></div>
	</body>
</html>
